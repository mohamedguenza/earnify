<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment - Earnify</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="navbar">
        <span class="ham-menu">&#9776;</span>
        <div class="logo">
            <img src="/logo.png" alt="">
            <h2>Earnify.</h2>
        </div>
        <div class="balance">
            <span>$0.00</span>
        </div>
    </div>

    <div class="payment-methode-containe">
        <h2>Withdraw Cash</h2>
        <div class="boxes">
            <div class="box">
                <div class="boxlog">
                    <img src="/paypallogo.png" alt="">
                </div>
                <span>Paypal</span>
            </div>
            <div class="box box2">
                <div class="boxlog">
                    <img src="banktransfer.png" alt="">
                </div>
                <span>BankTransfer</span>
            </div>
            <div class="box box3">
                <div class="boxlog">
                    <img src="bitcoin.png" alt="">
                </div>
                <span>Bitcoin</span>
            </div>
            <div class="box box4">
                <div class="boxlog">
                    <img src="stake.png" alt="">
                </div>
                <span>Stake</span>
            </div>
            <div class="box box5">
                <div class="boxlog">
                    <img src="airtm.png" alt="">
                </div>
                <span>Airtm</span>
            </div>
        </div>
    </div>
    <div class="side-bar">
        <span class="close">&#x2716;</span>
        <a href="/index.html">Offers</a>
        <a href="/payment.html">Payment</a>
        <a href="#">Reward</a>
